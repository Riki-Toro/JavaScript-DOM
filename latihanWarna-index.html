<!DOCTYPE html>
<html>
<head>
	<title>Latihan DOM 1</title>
	<style type="text/css">
		body {
			text-align: center;
		}
		.biru-muda {
			background-color: lightblue;
		}
		.kotak {
			width: 25px;
			height: 25px;
			margin: 10px auto;
		}
		.merah {
			background-color: red;
		}
		.hijau {
			background-color: green;
		}
		.biru {
			background-color: blue;
		}
	</style>
</head>
<body>

<h1>Bermain dengan Warna</h1>
<button type="button" id="tUbahWarna">Ubah Warna</button>

<br><br>

<div class="kotak merah"></div>
<input type="range" name="slider-merah" min="0" max="255">

<div class="kotak hijau"></div>
<input type="range" name="slider-hijau" min="0" max="255">

<div class="kotak biru"></div>
<input type="range" name="slider-biru" min="0" max="255">


<script src="script.js"></script>
</body>
</html>
